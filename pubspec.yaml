name: tideup
description: Beach cleanup gamification app with Solana rewards
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.5.1
  firebase_storage: ^12.3.7
  firebase_messaging: ^15.1.6

  # Google Services
  google_sign_in: ^6.2.2
  google_maps_flutter: ^2.10.0
  google_generative_ai: ^0.4.6

  # State Management
  flutter_riverpod: ^2.6.1

  # UI Components
  cached_network_image: ^3.4.1
  percent_indicator: ^4.2.3
  shimmer: ^3.0.0
  lottie: ^3.1.3

  # Utilities
  image_picker: ^1.1.2
  geolocator: ^13.0.2
  permission_handler: ^11.3.1
  url_launcher: ^6.3.1
  share_plus: ^10.1.3
  intl: ^0.19.0
  timeago: ^3.7.0
  uuid: ^4.5.1

  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^6.0.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
